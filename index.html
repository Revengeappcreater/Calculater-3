<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced History Calculator</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }
        body { background-color: #000; display: flex; justify-content: center; align-items: center; height: 100vh; }
        
        .calculator { background-color: #1c1c1c; padding: 20px; border-radius: 30px; width: 340px; }
        
        #display {
            width: 100%; height: 80px; font-size: 50px; text-align: right;
            border: none; background: transparent; color: #888; margin-bottom: 20px;
            padding: 10px; outline: none;
        }

        .buttons { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; }

        button {
            height: 70px; border-radius: 20px; border: none; font-size: 24px;
            font-weight: bold; cursor: pointer; transition: 0.2s; color: white;
            background-color: #333;
        }

        button:active { transform: scale(0.95); opacity: 0.8; }

        .special { background-color: #a5a5a5; color: black; }
        .operator { background-color: #ff9f0a; color: white; }
        .equals { background-color: #31d272; color: white; }

        /* 0 batan chota kela aahe */
        .btn-zero { background-color: #333; }
        
        /* History button styling */
        .btn-hist { 
            background-color: #333; color: white; font-size: 14px; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .btn-hist span { font-size: 10px; margin-top: 2px; }

        /* History Overlay */
        #history-panel {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: #2c2c2c; width: 280px; max-height: 350px; border-radius: 20px;
            display: none; flex-direction: column; padding: 15px; z-index: 100;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); color: white;
        }
        .hist-item { border-bottom: 1px solid #444; padding: 8px 0; font-size: 16px; text-align: right; }
        .close-btn { background: #ff453a; margin-top: 10px; height: 40px; border-radius: 10px; font-size: 16px; }
    </style>
</head>
<body>

    <div class="calculator">
        <input type="text" id="display" value="0" disabled>
        
        <div class="buttons">
            <button class="special" onclick="clearDisplay()">AC</button>
            <button class="special" onclick="deleteLast()">~</button> <button class="special" onclick="append('%')">%</button>
            <button class="operator" onclick="append('/')">Ã·</button>

            <button onclick="append('7')">7</button><button onclick="append('8')">8</button>
            <button onclick="append('9')">9</button><button class="operator" onclick="append('*')">Ã—</button>

            <button onclick="append('4')">4</button><button onclick="append('5')">5</button>
            <button onclick="append('6')">6</button><button class="operator" onclick="append('-')">-</button>

            <button onclick="append('1')">1</button><button onclick="append('2')">2</button>
            <button onclick="append('3')">3</button><button class="operator" onclick="append('+')">+</button>

            <button class="btn-hist" onclick="toggleHistory()">ðŸ•’<span>HIST</span></button> <button class="btn-zero" onclick="append('0')">0</button> <button onclick="append('.')">.</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>
    </div>

    <div id="history-panel">
        <h3 style="text-align: center; margin-bottom: 10px;">History</h3>
        <div id="hist-list" style="overflow-y: auto;"></div>
        <button class="close-btn" onclick="toggleHistory()">Close</button>
    </div>

    <script>
        let display = document.getElementById('display');
        let history = [];

        function append(val) {
            if (display.value === "0") display.value = val;
            else display.value += val;
        }

        function clearDisplay() { display.value = "0"; }

        function deleteLast() {
            display.value = display.value.slice(0, -1);
            if (display.value === "") display.value = "0";
        }

        function calculate() {
            try {
                let result = eval(display.value.replace('Ã—', '*').replace('Ã·', '/'));
                let entry = display.value + " = " + result;
                history.push(entry);
                display.value = result;
                updateHistoryUI();
            } catch {
                display.value = "Error";
            }
        }

        function updateHistoryUI() {
            let list = document.getElementById('hist-list');
            list.innerHTML = history.map(item => `<div class="hist-item">${item}</div>`).join('');
        }

        function toggleHistory() {
            let panel = document.getElementById('history-panel');
            panel.style.display = (panel.style.display === "flex") ? "none" : "flex";
        }
    </script>
</body>
</html>
